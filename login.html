<!DOCTYPE html>
<html>
<head>
  <title>Inicio de Sesión</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylelogin.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="caja">
  
        
        <p class="mt-4">¿Eres administrador? <a href="loginAdmin.html"><span class="subrayar">Ingresa aquí </span></a></p>
        

        <form method="POST" action="login.php">

          <h2 class="mt-5 mb-4">Iniciar Sesión</h2>
        
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Correo electrónico" required>
          </div>
         
          <div class="form-group">
            <input type="password" class="form-control" name="contrasenia" id="contrasenia"  placeholder="Contraseña" required>
          </div>

          <button type="submit" class="btn btn-primary" name="">Iniciar sesión</button>
        </form>
         
        <p class="mt-3">¿No tienes una cuenta? <a href="registro.html"><span class="subrayar">Regístrate aquí </span></a></p>
      </div>
    </div>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
