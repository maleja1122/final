<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styleregistro.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="caja">
        
        <form action="guardar.php" method="POST">
          <h2 class="mt-5 mb-4">Regístrate</h2>
          
          <div class="form-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre de usuario" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido de usuario" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="celular" id="celular" placeholder="Celular de usuario" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" placeholder="Email de usuario" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="contraseña" placeholder="Contraseña" required>
          </div>

          
          <button type="submit" class="btn btn-primary" name="registro">Registrarse</button>
        </form>
        
        <p class="mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
      </div>
    </div>
  </div>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
